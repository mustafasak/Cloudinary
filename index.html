<!doctype html>
<html class="no-js" lang="fr">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv=”X-UA-Compatible” content=”ie=edge”>

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    * {
      font-family: "Roboto";
      color: white;
    }
    body {
      background: #313131;
    }
    h2 {
      margin: 0;
      padding: 20px;
      font-weight: bold;
    }
    .description {
      font-size: 14px;
    }
    p {
      margin: 0;
      padding: 10px 60px;
      color : rgba(255,255,255,0.7);
      width: 100%;
      padding: 10px 20px 20px;
    }
    #app {
      display: flex;
      margin: 0px 60px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0px 0px 12px 5px rgba(0,0,0,0.1);
      background: #1f1f1f;
    }

    .navigation {
      display: flex;
      padding: 0px;
      width: 100%;
      margin: 0px;
      padding: 20px;
    }

    .navigation li {
      list-style: none;
      text-align: center;
      margin: 0;
      padding: 0px 20px;
      border-radius: 4px;
    }

    .navigation li a {
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      border-bottom: 0;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border: 1px solid black;
    }

    .navigation li.ui-tabs-active a {
      background: rgb(0, 120, 255);
      color: white;
    }

    .variante {
      text-align: center;
      display: flex;
      width: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0;
      border-top: 1px solid black;
    }

    .form_input {
      width: 300px;
      height: 51px;
      border: 0;
      padding-left: 20px;
      border-radius: 4px;
      margin-right: 40px;
      background: rgba(0, 0, 0, 0.30);
    }

    #upload_widget {
      width: 160px;
    }

    .list_images {
      padding: 20px 20px 20px 40px;
      background: rgba(0,0,0,0.4);
      border-right: 1px solid rgba(0,0,0,0.2);
      margin: 0;
    }
    .subtitle {
      padding: 20px 40px;
      background: rgba(0,0,0,0.4);
    }

    .link_croper {
      list-style: none;
      margin-bottom: 15px;
      text-align: left;
      padding: 0 0 15px 0;
      border-bottom: 1px solid rgba(0,0,0,0.9);
      cursor: pointer;
    }

    .link_croper:last-child {
      border-bottom: 0;
    }

    .image_big {
      width: 500px;
    }

    .image_slider {
      display: block;
      width: 500px;
      margin: 50px 0;
    }

    .image_croper {
      width: 150px;
      border-radius: 6px;
    }
    .tool {
      width: 80%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      padding: 40px;
      box-sizing: border-box;
    }
    .tool img {
      border-radius: 16px;
    }
    .form {
      width: 80%;
      padding-left: 20px;
    }
    .header {
      background: #1f1f1f;
      display: flex;
      border-bottom: 1px solid rgba(0, 0, 0, 0.8);
      justify-content: space-between;
      box-shadow: 0px 0px 12px 5px rgba(0,0,0,0.1);
      margin: 20px 60px 0;
      padding: 20px;
      border-radius: 4px;
      flex-wrap: wrap;

    }
    .cloudinary-button {
      border: 0;
    }

    .position {
      margin-right: 20px;
      padding: 10px;
      background: black;
      border-radius: 8px;
      font-size: 12px;
    }

    .json {
      background: #02885c;
      padding: 17px;
      border-radius: 4px;
      color: white;
      width: 140px;
      margin-right: 60px;
      text-align: center;
    }
    .hide {
      display: none;
    }

    .title img {
      width: 16px;
      opacity: 0.7;
      padding-left: 10px;
    }

    .navigation {
      display: flex;
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 0px 20px 20px;
    }
  </style>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="header">
    <h2>Création de Slider</h2>
    <p>Créez vos variantes et uploader vos images. Une fois terminé, vous pouvez resize, crop et gérer la chronologie du slider.
      <br /> Commencez par renseigner le nom de la variante :
    </p>
    <form class="form" method="GET">
      <input id="input_product"
             class="form_input"
             type="text"
             placeholder="Nom, par exemple : le-costume-frais"/>
      <input id="input_variante"
             class="form_input"
             type="text"
             placeholder="Nom de la variante"/>
      <button type="submit"
              id="upload_widget"
              class="cloudinary-button">
        Créer une variante
      </button>
    </form>
    <div class="json hide">Sauvegarder</div>
  </div>

   
  <div id="app"></div>
  <!-- Old code
  <ul class="list_images"></div>
  <div class="list_croping"></div>-->
  <!-- Scripts JS -->
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
